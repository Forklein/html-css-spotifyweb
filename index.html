<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <title>Spotify</title>
</head>
<body>

    <div class="container">

        <div class="jumbotron flex">

            <div class="sidebar bg-side-bar text-white">

                <div class="logo margin-bottom">
                    <img class="img-50" src="./img/logo.svg" alt="Logo">
                </div>

                <div class="tools margin-bottom bold">
                    <div class="home flex flex-start">
                        <img class="img-10" src="./img/home.svg" alt="Home">
                        <p class="padding-left">Home</p>
                    </div>
                    <div class="search flex flex-start text-grey">
                        <img class="img-10 filter" src="./img/search.svg" alt="search">
                        <p class="padding-left">Cerca</p>
                    </div>
                    <div class="library flex flex-start text-grey">
                        <img class="img-10 filter" src="./img/libreria.svg" alt="library">
                        <p class="padding-left">La Tua Libreria</p>
                    </div>
                </div>

                <div class="playlist text-grey bold">
                    <p class="text-upper text-white">Playlist</p>
                    <p><span id="plus">+</span> Crea Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                    <p>Nome Playlist</p>
                </div>

                <div class="user bold">
                    <div class="download flex flex-start text-grey border-bottom padding-bottom">
                        <img class="img-08 filter" src="./img/download.svg" alt="download">
                        <p class="padding-left">Installa App</p>
                    </div>
                    <div class="username flex flex-start text-white padding-top">
                        <img class="img-08" src="./img/profile.svg" alt="username">
                        <p class="padding-left">John Doe</p>
                    </div>
                </div>

            </div>

            <div class="main bg-main">

                <div class="top-bar bg-top-bar text-right bold">
                    <a class="text-upper text-nodec text-white" href="#">effettua l'upgrade</a>
                </div>

                <div class="gallery text-white bold">

                    <div class="row">
                        <ul class="text-upper text-center text-grey">
                            <li>in evidenza</li>
                            <li>podcast</li>
                            <li>classifiche</li>
                            <li>generi e mood</li>
                            <li>nuove uscite</li>
                            <li>scopri</li>
                        </ul>
                    </div>

                </div>

            </div>

        </div>

        <footer class="bg-footer flex">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </footer>

    </div>

</body>
</html>
